<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>lgoin</title>
    <link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/lgoin.css">
</head>
<body>
	<div class="lt-box">
		<!-- 返回上一层 -->
		<a href="javascript:;" class="lt-left"></a>
		<!-- logo -->
		<div class="lt-imgbox">
			<img src="images/logo.png" alt="">
			<p>Welcome</p>
		</div>
		<form action="">
			<!-- lgoin -->
			<div class="lt-inputbox">
				<img src="images/lt-our.png" alt="" >
				<input type="text" placeholder="请输入账号">
			</div>

			<!-- password -->
			<div class="lt-inputbox">
				<img src="images/lt-pwd.png" alt="">
				<input type="text" placeholder="请输入密码">
			</div>

			<!-- sumbit -->
			<input type="text" value="登录" class="sumbit">
		</form>
		<!--忘记密码-->
		<div class="lt-links">
			<a href="">注册账号</a>
			<a href="">忘记密码</a>
		</div>
		<!--第三方登录-->
		<div class="lt-line">
			<div class="line"></div>
			<div class="con">
				<span>第三方账号登录</span>
			</div>
			<div class="line"></div>
		</div>
		<ul class="three-lgoin">
			<li>
				<a href="">
					<img src="images/lt-qq.png" alt="">
					<span>QQ</span>
				</a>
			</li>
			<li>
				<a href="">
					<img src="images/lt-wx.png" alt="">
					<span>微信</span>
				</a>
			</li>
			<li>
				<a href="">
					<img src="images/lt-wb.png" alt="">
					<span>微博</span>
				</a>
			</li>

		</ul>
	</div>
	<script src="js/rem.js"></script>
</body>
</html>
